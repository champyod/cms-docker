name: Build Docker Image

on:
  push:
    branches:
      - '**'
    tags:
      - 'v*.*.*'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: false
          tags: cms-docker:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify CMS Import
        # Simple verification that the python package is installed and importable
        run: |
          docker run --rm cms-docker:latest python3 -c "import cms; print('CMS successfully imported from:', cms.__file__)"
