name: Build Docker Image

on:
  push:
    branches:
      - '**'
    tags:
      - 'v*.*.*'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: false
          tags: cms-docker:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify CMS Import
        # Debug verification to find out why it exited with 125
        run: |
          docker run --rm cms-docker:latest /bin/bash -c "
            set -x
            echo '=== Environment ==='
            env
            echo '=== Python Location ==='
            which python3
            echo '=== PIP List ==='
            pip list
            echo '=== Import Test ==='
            python3 -c \"import cms; print('CMS imported successfully from:', cms.__file__)\"
          "
