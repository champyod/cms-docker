name: Admin Panel CI

on:
  push:
    branches:
      - '**'
    paths:
      - 'admin-panel/**'
      - '.github/workflows/admin-panel.yml'
  pull_request:
    paths:
      - 'admin-panel/**'
      - '.github/workflows/admin-panel.yml'

jobs:
  build-and-lint:
    name: Build & Lint
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./admin-panel

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Build
        run: bun run build
